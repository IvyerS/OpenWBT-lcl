network:
  version: 2
  renderer: networkd
  wifis:
    wlan0:
      dhcp4: yes  # enable DHCP
      dhcp4-overrides:
        route-metric: 2000 # modify the Metric value of the DHCP assigned route
      access-points:
        "your-wifi-name":
          password: "your-wifi-password"
      nameservers:
        addresses: [8.8.8.8, 1.1.1.1]

